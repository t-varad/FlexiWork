<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXIWORK - Freelancing Website</title>
    <style>
        /* Reset some default styles */
        body, ul, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body background color */
        body {
            background-color: #eddbc3;
            font-family: 'Arial', sans-serif;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: space-between; /* Align items to both sides */
            margin: 0;
            padding: 0;
        }
        .navbar li {
            margin: 0 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, text-shadow 0.3s;
        }
        .navbar a:hover {
            color: #ffa500; /* Change text color on hover */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Add text shadow on hover */
        }

        /* Flexbox for left and right sections */
        .navbar div {
            display: flex;
        }

        /* Cover Photo Section */
.cover-photo {
    background-image: url('cover-photo.jpg'); /* Replace with your image path */
    background-size: cover; /* Ensures the image covers the section fully */
    background-position: center center; /* Ensures the image is centered */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    height: 700px;
    position: relative;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 120px; /* Added more padding to move the text lower */
}


        /* Text Box Section */
        .text-box {
            position: absolute;
            top: 50px; /* Moved text down to avoid overlapping with the navbar */
            right: 20px;
            background: none;
            color: #4b3621; /* Dark brown color */
            max-width: 600px; /* Wider width for text */
            text-align: center;
            box-sizing: border-box;
        }
        .text-box h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
            line-height: 1.3;
            padding: 0; /* No padding */
        }
        .text-box p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
            padding: 0; /* No padding */
        }

        /* Explore Button */
        .explore-button {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffa500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }
        .explore-button:hover {
            background-color: #ff8c00;
            transform: translateX(-50%) scale(1.05); /* Slight scale on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- <ul>
            <div>
                <li><a href="#">Account</a></li>
                <li><a href="#">Home Page</a></li>
                <li><a href="#">Services</a></li>
            </div>
           
        </ul> -->
    </nav>

    <!-- Cover Photo Section -->
    <section class="cover-photo">
        <div class="text-box">
            <h1>Welcome to FLEXIWORK</h1>
            <p>Discover the ideal freelancer for your project needs with ease. At FLEXIWORK, we connect you with top talent across the globe, ensuring a perfect match for every requirement.</p>
        </div>
        <!-- Explore Button -->
        <button class="explore-button" onclick="location.href='explore.html'">Explore</button>
    </section>
</body>
</html>
