<!DOCTYPE html>

    <style>

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;

        }

        .navbar a {
            color: white;
            text-decoration: none;

        }

        .container {

        }

        .freelancer {

            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            max-width: 250px;
            text-align: center;
        }

        button {
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
